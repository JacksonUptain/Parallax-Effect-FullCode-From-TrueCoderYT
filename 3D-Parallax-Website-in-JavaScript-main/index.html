<!DOCTYPE html>
<html lang="en">
<head>

    <title>--GenesisEngine--</title>
    <link rel="stylesheet" href="style.css">

<body>

        <img src="img/fog_4.png" data-speedx="0.135" data-speedy="0.038" class="parallax fog-4" data-speedz="0" data-distance="2400">

        <img src="img/fog_1.png" data-speedx="0.12" data-speedy="0.01" class="parallax fog-1">
